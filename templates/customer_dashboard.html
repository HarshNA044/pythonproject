<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <style>
        body {
            font-family: 'Times New Roman';
            background-color: #180161;
            margin: 2%;
            top: 0;
        }
        nav {
            width: 100%;
            background: linear-gradient(135deg, #180161,#4f1787, #eb3678, #fb773c);
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            margin: 0 !important;
            z-index: 100;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            box-sizing: border-box;
        }
        nav h1 {
            margin: 0;
            padding: 0;
            font-size: 24px;
            flex-grow: 1;
        }
        nav ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
        }
        .search {
            height: auto;
            width: auto;
            border-radius: 25px;
            background-color: white;
            color: grey;
            padding: 0px 10px;
            text-align: center;
            border: 2px solid #fcd71f;
        }
        div {
            background-color: white;
            border-radius: 8px;
            padding: 3px;
        }
        div ul {
            display: flex;
            list-style-type: none;
            justify-content: space-between;
            margin: 2%;
        }
        div ul li {
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            padding: 1%;
            height: 150px;
            width: 150px;
            text-align: center;
            cursor: pointer;
        }
        .popup {
            width: 400px;
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        div ol li {
            justify-content: flex-end;
            margin: 10px 0;
            font-size: 1rem;
        }
        div ol li button {
            padding: 3px 15px;
            background: linear-gradient(135deg, #180161,#4f1787, #eb3678, #fb773c);
            border-radius: 3px;
            color:#fff;
            float: right;
            border: 0;
        }
    </style>
</head>
<body>
   <nav>
    <h1>Welcome Customer</h1>
    <ul>
        <li><a href="#">Home</a></li>
        <li><input type="text" placeholder="Search here..." name="search" class="search"></li>
        <li><a href="#">Summary</a></li>
        <li><a href="#">Logout</a></li>
        <li><a href="#">Profile</a></li>
    </ul>
   </nav><br><br><br><br>
   <div>
       <center><h3>Looking For ?</h3></center>
       <ul>
        <li onclick="openPopup()">AC Repair</li>
        <li onclick="openPopup()">Saloon</li>
        <li onclick="openPopup()">Cleaning</li>
        <li onclick="openPopup()">Electrician</li>
       </ul>
   </div>
   <div class="overlay" id="overlay"></div>
   <div class="popup" id="popup">
       <h2>Best Cleaning Packages</h2>
       <ol>
        <li>Full home Cleaning services<a href="#"><button>Book</button></a></li>
        <li>Toilet Cleaning services<a href="#"><button>Book</button></a></li>
        <li>Kitchen Cleaning services<a href="#"><button>Book</button></a></li>
        <li>Sofa Cleaning services<a href="#"><button>Book</button></a></li>
       </ol>
   </div>
   <script>
        function openPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
        document.getElementById('overlay').addEventListener('click', closePopup);
   </script>
</body>
</html>
