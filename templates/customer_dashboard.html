<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <style>
        body {
            font-family: 'Times New Roman';
            background-color: #180161;
            margin: 2%;
            top: 0;
        }
        nav {
            width: 100%;
            background: linear-gradient(135deg, #180161,#4f1787, #eb3678, #fb773c);
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            margin: 0;!important
            z-index: 100;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            box-sizing: border-box;
        }
        nav h1 {
            margin: 0;
            padding: 0;
            font-size: 24px;
            flex-grow: 1;
        }
        nav ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
        }
        .search {
            height: auto;
            width: auto;
            border-radius: 25px;
            background-color: white;
            color: grey;
            padding: 0px 10px;
            text-align: center;
            border: 2px solid #fcd71f;
        }
        div {
            background-color: white;
            border-radius: 8px;
            padding: 3px;
        }
    </style>
</head>
<body>
   <nav>
    <h1>Welcome Customer</h1>
    <ul>
        <li><a href="#">Home</a></li>
        <li><input type="text" placeholder="Search here..." name="search" class="search"></li>
        <li><a href="#">Summary</a></li>
        <li><a href="#">Logout</a></li>
        <li><a href="#">Profile</a></li>
    </ul>
   </nav><br><br><br><br>
   <div>
       <center><h3>Looking For ?</h3></center>
   </div>
</body>
</html>
